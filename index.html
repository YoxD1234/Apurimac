        <h3>Flora y Fauna:</h3>
        <div class="contenedor-tarjeta">

                    <figcaption class="trasera">
                        <p>
                            <h4>Fauna</h4> 
                            La fauna autóctona está compuesta por multitud de especies animales que habitan en los diferentes pisos altitudinales existentes alrededor en la región. Entre los mamíferos destacan la comadreja, el gato andino, el oso de anteojos, el puma, la taruca, el venado, la vicuña en los pisos más altos, la vizcacha, el zorro, la muca.

                            También hay una gran diversidad de aves: rapaces como el aguilucho cordillerano, el cóndor, el pato sutro, el pato cordillerano, el jilguero, la gaviota andina; la gallareta; el picaflor, el zorzal, el gorrión andino.
                            <h4>Flora</h4> 
                           <p>El territorio andino de Áncash cuenta con grandes extensiones de bosques de eucaliptos y pinos, producto de la reforestación en los años 1990; cabe destacar la presencia de otros árboles autóctonos en menor medida como el molle, la tara, el capulí, los quenuales, el quishuar, el nogal, el aliso, el sauce, el ciprés y la retama; la madera de estos bosques es usada para la minería, construcción de viviendas y artesanías de madera labrada</p>
                    </figcaption>

                        <p>Las dos cadenas montañosas más altas del Perú, la Cordillera Blanca y la de Huayhuash tienen en su territorio a más de 200 glaciares que están distribuidos, en la Cordillera Blanca, a lo largo de sus 180 kilómetros de longitud, desde el nevado Tuco en el sur, hasta las cercanías del nevado Champará en el norte. Unos 27 glaciares superan los 6 000 msnm y alrededor de 200, los 5 000 msnm. La mayor parte de los ríos originados en los valles de esta cordillera drenan hacia la cuenca del río Santa. El área cubierta por nieve comprende 504.4 km², que representa el 14,84 % del área total del parque. Existen 712 glaciares que representan 486 037 km² y un volumen estimado de 18 458 km³ de potencial hidrológico en estado sólido.</p>

        <h3>Lugares Turísticos:</h3>
        <div class="contenedor-tarjeta">
            <a href="#">

                    <img src="./imagenes/apurimac4.jpg" alt="" class="frontal">
                    
                    <figcaption class="trasera">
                        <p>Sus atractivos más conocidos son el parque nacional Huascarán, con imponentes nevados, reto de grandes alpinistas, bellas lagunas como Llanganuco; los sitios arqueológicos como la Cueva del Guitarrero en Yungay —10,600 a. C.— cuna de la agricultura en América, el Chavín de Huántar y Sechín de los más antiguos de América. Además de ellos hay muchos otros, como los sitios de Huansacay, Huamancallan, Huarca, Yaino, Punkurí, Wilcashuamán, Pañamarca, etc. También es notable el turismo de aventura (canotaje en el río Santa, senderismo), vivencial y fotográfico, principalmente en Huashao y Humacchuco en Yungay. Los pueblos del Callejón de Huaylas cuentan con una gran variedad de restaurantes de cocina novoandina.

                            Vuelta al Huascarán. Este circuito se inicia en Carhuas, para luego adentrarse en la Quebrada Ulta pasando por el poblado de Shilla, se aprecia el lado Sur del nevado Huascarán hasta llegar a la Ruta de las mil curvas, que ascienden hacia la Punta Olímpica (4980 msnm), desde este punto se aprecian los nevados Contrahierbas, Huascarán Sur-este, Chopicalqui y Ulta. Se empieza a descender hacia la vertiente oriental de la Cordillera Blanca, encontrando tres hermosas lagunas: Cancaraca, Contrahierbas y Pariacocha. El recorrido sigue pasando por los poblados de Huallin, Chacas, Acochaca, San Luis, Pomallucay, Yanama, cruzar hacia la vertiente occidental y seguir el recorrido por las Lagunas de Yanganuco, llegar a Yungay y Terminar el recorrido en Carhuas.
                            Gran Chavín. Se inicia en Huaraz, para luego dirigirse a Carhuas, y adentrarse en la Quebrada Ulta, luego llegar a Chacas y San Luis, para así continuar el viaje hacia Huari, San Marcos y Chavin y retornar hacia Catac para llegar finalmente a Huaraz.
                            Huayhuash. La cordillera Huayhuash es uno de los diez destinos más importante de senderismo en el mundo, el más conocido por los exploradores y turistas extranjeros. Tiene bellos nevados como: el Jerupaja (segundo pico más alto del Perú), el Jirishanca, el Rondoy, el Rasac, el Ninashanca. Como también tiene bellas lagunas como: Jahuacocha y Solteracocha. Cuenta también con bellos miradores: Pampa Llamac, Rondoy, Minapata, Paria. El pórtico del Huayhuash es el centro poblado de LLamac, siendo el camino de ingreso de mayor acceso la ruta Llamac-Pampa Llamac-Jahuacocha.</p>

                    </figcaption>
                </figure>
            </a>

                            Aeropuertos
                            La región no cuenta con aeropuertos internacionales, por lo que todo el tráfico aéreo en su jurisdicción proviene desde la ciudad de Lima a dos aeropuertos locales; el primero y con mayor afluencia de pasajeros es el ubicado en el distrito Anta (provincia de Carhuaz) a 3000 msnm que sirve a la ciudad de Huaraz; mientras que el segundo se ubica en la ciudad de Chimbote a 10 msnm.</p>

    <div class="separador">
        <h3>Platos Típicos:</h3>
        <div class="contenedor-tarjeta">
            <a href="#">
                <figure>
                    <img src="./imagenes/apurimac5.jpg" alt="" class="frontal">
                    
                    <figcaption class="trasera">
                        <p>
                            <h4>Cuchi Canca (puerco a la brasa),</h4> lleva diversos ingredientes como vinagre, ajos, ají mirasol, pimienta, comino y otros más al gusto. Se sirve acompañado de papas doradas o arroz blanco.

                            <h4>Caldo de cabeza.</h4>  Es un plato típico de la región ancashina. Es un caldo de los viajeros y los mañaneros, que se toma a primeras horas del día. Para prepararlo se hace hervir la cabeza de cordero, mondongo, ajo; aparte un tazón de cebolla roja, culantro, hierba buena, y rocoto verde molido; también se le puede usar de escolta o refuerzo, mote de maíz o trigo pelado, limón, u otros ingredientes.
                            
                            <h4>Patasca</h4>  Es uno de los platillos del altiplano, se le conoce también como sopa de mote. Lleva diversos ingredientes como maíz pelado, carne de carnero o vaca, mote (maíz hervido), hierba buena, ají, cebolla y otros ingredientes más. En Áncash no usan mondongo en su preparación, en cambio utilizan trozos de carne de cerdo, pollo y pellejo de cerdo frito, preparada en olla de barro.
                            
                            <h4>Picante de cuy.</h4> Es un plato clásico de la sierra peruana; sin embargo, cada región tiene un aderezo y presentación peculiares. En Áncash, destaca en la provincia de Huari, ya que es uno de los platos tradicionales del lugar. El plato ancashino se basa en maní tostado y ají panca, caldo de carne y ajíes amarillos. Diversos formatos: jaca pichu, jaca rojro, jaca cashqui, cuy con cancha.
                            
                            <h4>Jamón ahumado o jamón andino</h4> es propio de la región ancashina. La elaboración es algo compleja, es una pierna de cerdo marinada con sal, después se prensa, se adereza y se ponen a secar. Después de un día, se unta con ají molido y se pone a ahumar por tres días. Se sirve con papas y salsa de cebolla; además se agrega mote o choclo al gusto. Algunas restaurantes le agregan sachatomate o aguaymanto.
                            
                            <h4>Huallpa cashqui.</h4>  Es sopa de gallina, la misma que se prepara a base de papas y presas grandes de gallina, fideo tallarín, huevo escalfado, y últimamente hasta kion; lleva un aderezo de ají mirasol molido, y otros ingredientes, cebolla china.
                            
                            <h4>Ceviche de chocho.</h4>  Este platillo, es un potaje que se prepara en parte de la sierra. Se adereza a base de una legumbre peruana, de nombre tarwi 43​(Lupinus mutabilis), el cual tiene gran poder nutricional (contiene Omega 3). Lleva casi los mismos ingredientes que un ceviche peruano, solo que en vez de pescado lleva tawri (ultramuz andino) y en vez de cebolla roja lleva cebolla china.
                            
                            <h4>Llunca cashqui.</h4> Es una sopa típica de Huaraz. Es elaborada a base de trigo, gallina de corral, cebolla china picada, ají panca, apio, zanahoria, perejil, orégano tostado, papa Yungay, aceite de oliva y otros ingredientes más. Se prepara, de preferencia, en una olla de barro. Se acostumbraba servir en los entierros para agradecer a las personas que llegaban a despedir al difunto, considerado por algunos huaracinos como un plato ritual en muchos aspectos. En la actualidad lo han reinventado en algunos restaurantes de la región.
                            
                            <h4>Jaca cashqui.</h4>  El caldo de cuy o Aca Cashqui es un plato típico de casi todo el departamento de Áncash. En las atenciones a los colaboradores de mayordomo, se les brida este rico potaje. Se sirve para festejar a la Virgen de las Mercedes y otras advocaciones patronales. En la temporada de las fiestas reliogioasa.. Además se sirve en épocas de mucho frío, sirve para reconstituir las energías, por su alto poder nutricional. y regenerativo.
                            
                            El caldo se prepara con cuy machom (cututo), papas amarillas, cebolla, zapallo, poro, zanahoria, nabo, muña, ajos molidos y fideos o trigo capshi. El cuy debe haber sido alimentado con alfalfa u hojas de verduras. También se consume en otras regiones aledañas como Junín, Huánuco.
                            
                            <h4>Chicha en caldo.</h4>  Es un plato propio de la región ancashina, sea en el distrito de Conchucos y su modo especial de preparación o el platillo del distrito de Huallanca. Además es el plato bandera de la provincia de Pomabamba donde se prepara la chicha en caldo. Es un plato a base de gallina de corral, chicha de jora, chancaca, cebolla china, maní tostado, orégano, ají mirasol, ají panca, aceituna, azúcar y especies. Sin embargo, en el distrito de Chavín de Huantar, este plato no se consideraba como un plato típicamente popular, por el contrario, la receta, con claras diferencias a la de Popabamba, se encontraba en propiedad de pocas familias conocedoras de dicha variedad.</p>
